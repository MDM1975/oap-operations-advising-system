<template>
    <c-modal onsave={handleSave} oncancel={handleCancel}>
        <div class="slds-align_absolute-center slds-p-around_x-small">
            Are you sure you want to remove {course.title}?
        </div>
        <div class="slds-grid slds-grid_align-center slds-gutters slds-p-top_small">
            <div class="slds-col">
                <lightning-button
                    variant="destructive-text"
                    label="Cancel"
                    onclick={handleCancel}
                ></lightning-button>
            </div>
            <div class="slds-col">
                <lightning-button variant="destructive" label="Remove" onclick={handleDelete}></lightning-button>
            </div>
        </div>
    </c-modal>
    <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
        <div class="slds-col">
            <c-navigation-link page="course" label={course.title} record-id={course.id}></c-navigation-link>
        </div>
        <div class="slds-col">
            <lightning-icon
                class="delete-icon"
                icon-name="utility:delete"
                size="xx-small"
                alternative-text="Remove Course"
                onclick={handleRemoveCourse}
            ></lightning-icon>
        </div>
    </div>
</template>
