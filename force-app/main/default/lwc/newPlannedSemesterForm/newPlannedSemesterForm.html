<template>
    <c-modal size="small" onclose={handleCancel}>
        <div class="slds-form">
            <div class="slds-text-align_center">
                <span class="slds-text-heading_medium slds-p-bottom_small">Add Semester</span>
            </div>
            <div class="slds-p-around_small">
                <div class="slds-grid slds-grid_vertical slds-grid_align-center">
                    <div class="slds-col">
                        <lightning-combobox dropdown-alignment="auto" label="Semesters" options={futureSemesterOptions}
                            required="true" placeholder="Select a semester" onchange={handleSemesterChange}>
                        </lightning-combobox>
                    </div>
                </div>
                <div class="slds-grid slds-grid_align-center slds-gutters slds-p-top_small">
                    <div class="slds-col">
                        <lightning-button variant="destructive-text" label="Cancel"
                            onclick={handleCancel}></lightning-button>
                    </div>
                    <div class="slds-col">
                        <lightning-button variant="brand-outline" label="Save" onclick={handleSave}></lightning-button>
                    </div>
                </div>
            </div>
        </div>
    </c-modal>
</template>
