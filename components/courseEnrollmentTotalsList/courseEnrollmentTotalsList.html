<template>
    <c-formatted-wrapper>
        <div slot="title">{title}</div>
        <div slot="action">
            <lightning-button-menu menu-alignment="right" onselect={handleSelect}>
                <template for:each={keys} for:item="key">
                    <lightning-menu-item key={key} label={key} value={key}></lightning-menu-item>
                </template>
            </lightning-button-menu>
        </div>
        <div slot="content">
            <div class="slds-grid slds-m-vertical_x-small">
                <span class="slds-text-heading_medium slds-p-left_small slds-col slds-size_1-of-3">Course</span>
                <span class="slds-text-heading_medium slds-col slds-size_1-of-3">Enrollments</span>
                <span class="slds-text-heading_medium slds-col slds-size_1-of-3">Capacity</span>
            </div>
            <template for:each={totals} for:item="total">
                <div key={total.course} class={total.rowStyle}>
                    <span class="slds-col slds-p-left_small slds-size_1-of-3">{total.course}</span>
                    <span class="slds-col slds-size_1-of-3">{total.enrollments}</span>
                    <span class="slds-col slds-size_1-of-3">{total.capacity}</span>
                </div>
            </template>
        </div>
    </c-formatted-wrapper>
</template>
